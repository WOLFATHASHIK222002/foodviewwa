<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylereg.css">
</head>
<body>
    <div id="regna" >
    <b>Register page!</b></div><br>
    <div id="reg">
        <form>
            <label>Enter your name:</label>
            <input type="text" placeholder="User name"style="border-radius: 20px; background-color: black; color: greenyellow;"><br><br>
            <label>Enter your e-mail:</label>
            <input type="email" placeholder="Email" style="border-radius: 20px; background-color: black; color: greenyellow;"><br><br>
            <label>Enter your Password:</label>
            <input type="password" placeholder="password"style="border-radius: 20px; background-color: black; color: greenyellow;"><br><br>
            <label>Conform password:</label>
            <input type="password" placeholder="re-password"style="border-radius: 20px; background-color: black; color: greenyellow;"><br><br>
            <input type="button" value="Submit"id="savebut">
           
        </form>
    
    
</body>
</html>
